    Task 01
    Create a simple web page with a button and a counter. 
    When the button is clicked, the counter should increment by 1.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Titles -->
    <h1>Simple Counter</h1>
    <h2>Click on the button below to increment the counter</h2>

    <!-- Element that holds the counter as a span with an id that will be used in the script -->
    <p>Counter: <span id="counter">0</span></p>

    <!-- Button with an id that will also be used in the script -->
    <button id="incrementButton">Increment Counter</button>

    <script>
        // Declare the counter variable
        let counter = 0;

        // Get the counter display with the counter id
        const counterDisplay = document.getElementById('counter');

        // Get the button to add the listener for the click event
        const button = document.getElementById('incrementButton');

        // Add the click event that will increment the counter and update the display content
        button.addEventListener('click', () => {
            counter++;
            counterDisplay.textContent = counter;
        });
    </script>

</body>
</html>
