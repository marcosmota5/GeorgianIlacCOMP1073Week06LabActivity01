    Create a web page with a form that has two input fields: one for a username and one for a password.
    Validate the form before submission to ensure that the username is at least 5 characters long and the password is at least 8 characters long.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
   <!-- Titles -->
    <h1>User Login Form</h1>

    <!-- Login form with a username, password, submit button, and a element to hold the error message -->
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="error" id="errorMessage"></p>
    </form>

    <script>
        // Get the form by its id
        const form = document.getElementById('loginForm');

        // Get the username input by its id
        const usernameInput = document.getElementById('username');

        // Get the password input by its id
        const passwordInput = document.getElementById('password');

        // Get the error message element by its id
        const errorMessage = document.getElementById('errorMessage');

        // Add an event listener to the submit button to validate the inputs
        form.addEventListener('submit', (event) => {
            // Get the username from the username input value
            const username = usernameInput.value;

            // Get the password from the password input value
            const password = passwordInput.value;

            // If the username length is less than 5, update the error message and return
            if (username.length < 5) {
                event.preventDefault();
                errorMessage.textContent = 'Username must be at least 5 characters long.';
                return;
            }

            // If the password length is less than 8, update the error message and return
            if (password.length < 8) {
                event.preventDefault();
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return;
            }

            // As there's no error, clear the message
            errorMessage.textContent = '';
        });
    </script>

</body>
</html>
